<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{site/dashboardLayout.html}">

<head>
</head>
<body>
	<section layout:fragment="content">
		<form th:action="@{/site/customers/saveOrUpdate}" method="post" th:object="${customer}">
			<div class="card-header">
				<h2>Customer ID</h2>
			</div>
			<div class="card-body">
				<input type="hidden" th:field="*{isEdit}">
				<div class="form-group">
					<label for="customerid">Account</label> 
					<input type="text"
						name="customerid" id="customerid" class="form-control"
						th:field="*{customerId}" placeholder="Customer"
						aria-describedby="customerHId" > 
					<small id="customerHId"  class="text-muted" >Customer id is Required</small>
				</div>
				<div class="form-group">
					<label for="email">Email</label> 
					<input type="email" name="email"
						id="email" class="form-control" th:field="*{email}"
						placeholder="Email" aria-describedby="EmailHId"  > 
						<small
						id="EmailHId" class="text-muted" >Email is Required</small>
				</div>
				<div class="form-group">
					<label for="name">Username</label> 
					<input type="text" name="name"
						id="name" class="form-control" th:field="*{name}"
						placeholder="Name" aria-describedby="NameHId" > 
						<small
						id="NameHId" class="text-muted" >Name Required</small>
				</div>

				<div class="form-group">
					<label for="password">Password</label> 
					<input type="password"
						class="form-control" name="password" id="password"
						aria-describedby="passwordHid" th:field="*{password}"
						placeholder="Password" > 
						<small id="passwordHid"
						class="form-text text-muted" >Password is invalid</small>
				</div>

				<div class="form-group">
					<label for="phone"> Phone </label> 
					<input type="text" name="phone"
						id="phone" class="form-control" th:field="*{phone}"
						placeholder="Phone" aria-describedby="PhoneHId"> 
						<small
						id="PhoneHId" class="text-muted" >Phone is Required</small>
				</div>
				<div class="form-group">
					<label for="registered"> Date </label> 
					<input type="text"
						name="registered" id="registered" class="form-control"
						th:field="*{registeredDate}" placeholder="Registered"
						aria-describedby="registeredHId" > 
						<small id="registeredHId" class="text-muted" >Registered Date is Required</small>
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea class="form-control" name="description" th:field="*{status}"  id="description" rows="3" 
					></textarea>
				</div>
				<div class="card-footer text-muted">
					<button type="reset" class="btn btn-secondary">New</button>
					<a th:href="@{/site/customers}">List Customer</a>
					<button type="submit" class="btn btn-primary">
						<span th:if="${customer.isEdit}">Update</span> 
						<span th:unless="${customer.isEdit}">Save</span>
					</button>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
