<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{site/dashboardLayout.html}">

<head>
</head>
<body>
	<section layout:fragment="content">
        <main class="container">
            <header class="row text-center ">
               
            </header>
            <section class="row">
              <div class="col mt-5">
                  <div class="card">
                    <div class="card-header">
                      <h2>List of Customer</h2>
                    </div>
                    <div class="card-body">
                      <div th:if="${message != null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                      </div>
                      <div>
                        <a th:href="@{/site/customers/add}" class="btn btn-sm btn-outline-primary m-2 float-right"> New Customer</a>
                      </div>
                      <table class="table table-striped table-inverse">
                        <thead class="thead-inverse">
                          <tr>
                            <th>Customer Id</th>
                            <th>Email</th>
                            <th>Name</th>
                            <th>Password</th>
                            <th>Phone</th>
                            <th>Registered - Date</th>
                            <th>Status</th>
                          </tr>
                          </thead>
                          <tbody>
                            <tr th:each="customer : ${customers}">
                              <td >[[${customer.customerId}]]</td>
                              <td th:text="${customer.email}"></td>
                              <td th:text="${customer.name}"></td>
                              <td th:text="${customer.password}"></td>
                              <td th:text="${customer.phone}"></td>
                              <td th:text="${customer.registeredDate}"></td>
                              <td th:text="${customer.status}"></td>
                              <td>  
                                <a th:href="@{'/site/customers/view/'+ ${customer.customerId}}" class="btn btn-primary"><i class="fas fa-info"></i></a>
                                <a th:href="@{'/site/customers/edit/'+ ${customer.customerId}}" class="btn btn-dark"><i class="fas fa-edit"></i></a>
                                <a th:href="@{'/site/customers/delete/'+ ${customer.customerId}}" class="btn btn-secondary"><i class="fas fa-recycle"></i></a>
                              </td>
                            </tr>
                          </tbody>
                      </table>
                    </div>
                    <div class="card-footer text-muted">
                      <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                          <li class="page-item disabled">
                            <a class="page-link" href="#" aria-label="Previous">
                              <span aria-hidden="true">&laquo;</span>
                              <span class="sr-only">Previous</span>
                            </a>
                          </li>
                          <li class="page-item active"><a class="page-link" href="#">1</a></li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                              <span aria-hidden="true">&raquo;</span>
                              <span class="sr-only">Next</span>
                            </a>
                          </li>
                        </ul>
                      </nav>
                    </div>
                  </div>
              </div>
        </main>
      </section>
    </body>
</html>
