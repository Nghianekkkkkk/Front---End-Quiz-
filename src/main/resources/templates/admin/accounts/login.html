<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Category</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    </head>

    <body>
	<section class="row" layout:fragment="content">
		<div class="col-4 offset-4 mt-4">
			
			<form th:action="@{/alogin}" method="post" th:object="${account}">
				<div class="card">
					<div class="card-header">
						 <img src="images/images.jpg" alt="Tech PolyShop" class="mt-5"><h2>Login System </h2>
					</div>
					<div class="card-body">
						<div th:if="${message != null}" class="alert alert-danger" role="alert">
							<i>[[${message}]]</i>
						  </div>
						<div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" th:field="*{username}"
							name="username" id="username" aria-describedby="usernameHid" placeholder="Username">
                            <small id="usernameHid" class="form-text text-muted" th:if="${#fields.hasErrors('username')}" >Username is invalid</small>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" th:field="*{password}"
						  name="password" id="password" aria-describedby="passwordHid" placeholder="Password">
                          <small id="passwordHid" class="form-text text-muted" th:if="${#fields.hasErrors('password')}" >Password is invalid</small>
                        </div>
						<div class="form-check">
						  <label class="form-check-label">
							<input type="checkbox" class="form-check-input" th:field="*{rememberMe}" value="false" >
							Remember Me
						  </label>
						</div>
					</div>
								<div class="card-footer text-muted">
									<button type="reset"><i class="fa-solid fa-eraser"></i> Reset</button>
									<button class="btn btn-success"><i class="fas fa-sign-in-alt mr-2"></i>Login</button>
								</div>
							</div>
						</form>
					</div>
		</section>			
</body>
</html>
